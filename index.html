<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abito</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__box">
        <div class="header__logo">
          <img src="./img/logo.svg" width="27" height="27" alt="Логотип Abito-Куб синий">
          <span>Abito</span>
        </div>

        <div class="header__controls">
          <button class="btn btn--online">Вход и регистрация</button>
          <button class="btn btn--primary">Подать объявление</button>
        </div>

        <div class="header__burger">
          <img src="./img/burger.svg" alt="Кнопка для мобильного меню">
        </div>
      </div>
    </div>
  </header>


  <main>
    <section class="search">
      <div class="container">
        <div class="search__box">
          <input class="search__input" type="text" placeholder="Поиск по объявлениям">
          <button class="btn btn--primary search__btn">
            <img class="search__btn-icon" src="./img/search-btn.svg" width="15" height="15" alt="Кнопка поиска">
            <span class="search__btn-text"> Найти </span>
          </button>
        </div>
      </div>
    </section>

    <section class="content">
      <div class="container">
        <div class="content__box">
          <div class="content__main">
            list
          </div>

          <div class="content__sidebar">
            sidebar
          </div>
        </div>
      </div>
    </section>
    </div>
  </main>


</body>

</html>
